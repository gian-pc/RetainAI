spring.application.name=RetainAI
server.port=8080

# ==============================================================
# 1. CONEXIÓN A BASE DE DATOS (Docker / Local)
# ==============================================================
# Usamos 127.0.0.1 para evitar problemas de resolución en Mac
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/retainai_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# 2. JPA & HIBERNATE (Estrategia de Persistencia)
# ==============================================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect



# ==============================================================
# 3. GESTIÓN DE ARCHIVOS (Para subir el CSV grande)
# ==============================================================
# Permitimos archivos de hasta 10MB (Default es 1MB y falla)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==============================================================
# 4. SEGURIDAD JWT (NUEVO)
# ==============================================================
# Clave secreta para firmar los tokens (No compartir en producción)
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
# Duración del token: 24 horas (en milisegundos) para facilitar desarrollo
jwt.expiration=86400000

# ==============================================================
# 5. INTEGRACIÓN PYTHON (IA)
# ==============================================================
# Antes estaba mal: http://localhost:8000/predict
# Corrección:
app.python-service.url=http://localhost:8000

# ==============================================================
# 6. GOOGLE GEMINI API (Asistente IA Conversacional)
# ==============================================================
# Configurar la API key de Gemini (obtener de Google AI Studio)
# Usar variable de entorno GEMINI_API_KEY (ver .env.example)
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent

# ==============================================================
# 7. ELEVENLABS TEXT-TO-SPEECH (Audio Natural del Chatbot)
# ==============================================================
# Configurar la API key de ElevenLabs (obtener de elevenlabs.io/app/developers/api-keys)
# Usar variable de entorno ELEVENLABS_API_KEY (ver .env)
elevenlabs.api.key=${ELEVENLABS_API_KEY:}
elevenlabs.api.url=https://api.elevenlabs.io/v1/text-to-speech
