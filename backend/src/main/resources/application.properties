# Nombre de la aplicación
spring.application.name=RetainAI

# Puerto del servidor
server.port=8080

# Configuración de Conexión a MySQL
# Se utilizan variables de entorno configuradas en IntelliJ para mayor seguridad
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Configuración de JPA / Hibernate
# 'update' crea o actualiza las tablas automáticamente basándose en tus clases @Entity
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL en la consola para facilitar el desarrollo
spring.jpa.show-sql=true
# Hibernate detecta automáticamente el dialecto en Spring Boot 3+, pero lo mantenemos por claridad
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de Flyway
# Desactivado temporalmente para permitir que Hibernate gestione la base de datos inicialmente
spring.flyway.enabled=false

# Permitir la sobrescritura de definiciones de beans si es necesario
spring.main.allow-bean-definition-overriding=true

# Opcional: Desactivar el warning de 'open-in-view' en la consola
spring.jpa.open-in-view=false